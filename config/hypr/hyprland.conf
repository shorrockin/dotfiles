source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/binds.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,catppuccin-mocha-dark-cursors
env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors

# Qt theming
env = QT_QPA_PLATFORMTHEME,kvantum
env = QT_STYLE_OVERRIDE,kvantum

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 10
    gaps_out = 15

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # Catppuccin Mocha colors
    col.active_border = rgba(cba6f7ee) rgba(f5c2e7ee) 45deg
    col.inactive_border = rgba(45475aaa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.96

    shadow {
        enabled = true
        range = 15
        render_power = 2
        color = rgba(11111bee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 2
        ignore_opacity = true
        noise = 0.05
        contrast = 1.5
        new_optimizations = true
        xray = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 5, default, slide
    # animation = workspaces, 1, 1.94, almostLinear, fade
    # animation = workspacesIn, 1, 1.21, almostLinear, fade
    # animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true 
    force_split = 2 # always split to the right
    preserve_split = false
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    mfact = 0.70
    new_status = slave
    orientation = center
    slave_count_for_center_master = 2
    center_master_fallback = left
}

plugin {
    # https://github.com/hyprwm/hyprland-plugins/tree/main/hyprscrolling
    hyprscrolling {
        # column_width = 0.6
        # fullscreen_on_one_column = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # disables the random hyprland logo / anime girl background.
    mouse_move_enables_dpms = true # wake screen on mouse movement
    key_press_enables_dpms = true # wake screen on key press
}

# https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
    hide_on_key_press = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.25 # -1.0 - 1.0, 0 means no modification.

    repeat_rate = 15
    repeat_delay = 200

    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = "Ignore Maximize Requests"
  suppress_event = maximize
  match:class = .*
}

windowrule {
  name = "Steam & Gaming Rules"
  stay_focused = on
  min_size = 1 1
  match:title = ^()$
  match:class = ^(steam)$
}

windowrule {
  name = "Fullscreen Games By Default"
  immediate = on
  fullscreen = on
  match:class = ^(steam_app_).*
}

windowrule {
  name = "Audio Control Floating Window"
  float = on
  size = 800 600
  match:class = ^(org.pulseaudio.pavucontrol)$
}

windowrule {
  name = "Fastfetch Floating"
  float = on
  size = 1100 750
  center = on
  match:title = ^(fastfetch)$
}

layerrule {
  name = "Waybar Styling"
  no_anim = on
  blur = on
  match:namespace = waybar
}

layerrule {
  name = "Wlogout Blur"
  blur = on
  no_anim = on
  # ignore_alpha = 0.3
  match:namespace = logout_dialog
}

#######################
### WORKSPACE RULES ###
#######################
# see https://wiki.hypr.land/Configuring/Workspace-Rules/ for syntax
 
# workspace rule to hide gaps & borders in fullscreen
workspace = f[1], gapsout:0, gapsin:0, border:false, rounding:false

# single window takes 80% width instead of 100%, nice for 
# centering on ultrawide
workspace = w[t1], gapsout:15 344
